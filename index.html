<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <div class="profile-picture">
                <img src="https://via.placeholder.com/150" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h2>John Doe</h2>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Age:</strong> 30</p>
                <p><strong>Phone:</strong> +1234567890</p>
                <p><strong>Email:</strong> johndoe@example.com</p>
                <p><strong>Patient ID:</strong> P123456</p>
            </div>
        </div>

        <div class="medical-section">
            <h3>Medical Details</h3>
            <p><strong>Affected Side:</strong> Right</p>
            <p><strong>Condition:</strong> Arthritis</p>
            <p><strong>Speciality:</strong> Orthopedics</p>
            <p><strong>Medical History:</strong> Previous knee surgery</p>
        </div>

        <div class="goal-section">
            <h3>Goal Reached</h3>
            <div class="circle">
                <div class="mask full">
                    <div class="fill" id="fill"></div>
                </div>
                <div class="mask half">
                    <div class="fill" id="fill"></div>
                </div>
                <div class="inside-circle">
                    <p id="goal-percentage">75%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
